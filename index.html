<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  type="text/css" href="./src/style.css" />
  <title>ValheimWorldShare</title>
</head>
<body>
  <h1>Valheim World Share</h1>
    <p>See the list of worlds others have created and shared with the community.</p>
      <div id="form-container">
        <h3>Share your World:</h3>
        <form id="world-form">
          <input id="worldname-input" name="name" type="text" placeholder="Enter your world name..." class="input-text">
          <br><br>
          <input id="worldseed-input" name="seed" type="text" placeholder="Enter your world seed..." class="input-text">
          <br><br>
          <input id="worldimg-input" name="image_url" type="text" placeholder="Image URL of your world" class="input-text">
          <br><br>
          <textarea id="worlddesc-input" name="description" rows="5" cols="60" placeholder="Description..." class="input-text"></textarea>
          <br><br>
          <input id="worldcreator-input" name="creator" type="text" placeholder="Enter your Steam Name..." class="input-text">
          <br><br>
          <input id="create-btn" type="submit" name="submit" value="Post World">
        </form>
      </div>
      <h2>Posted Worlds:</h2>
        <div id="worlds-container">

        </div>
  
</body>
<script type="text/javascript" src="src/Comment.js"></script>
<script type="text/javascript" src="src/World.js"></script>
<script type="text/javascript" src="src/index.js"></script>
</html>
